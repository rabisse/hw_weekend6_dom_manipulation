<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Drinks</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="js/app.js"></script>
</head>
<body>
  <h1>Drinks to get for Party</h1>

  <form id="new-drink-form">
    <ul id="form-wrapper">
      <li class="form-item">
        <label for="name">Drink Name:</label>
        <input type="text" id="name" required>
      </li>
      <br>
      <li class="form-item">
        <label for="carbonated">Carbonated:</label>
        <select id="carbonated" required>
          <option value="" disabled selected></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </li>
      <br>
      <li class="form-item">
        <label for="alcohol">Contains alcohol:</label>
        <select id="alcohol">
          <option value="" disabled selected></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </li>
      <br>
      <li class="form-item">
        <label for="caffeine">Caffeine Level:</label>
        <select id="caffeine">
          <option value="" disabled selected></option>
          <option value="None">None</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </li>
      <br>
      <input type="submit" value="Add to list">
    </ul>
  </form>

  <h2>Drinks List:</h2>
  
  <button id="delete-all">Remove all drinks</button>

  <ul id="drink-list"></ul>
</body>
</html>
